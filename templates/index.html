{% extends "base.html" %}

{% block content %}

<h1>Account Details</h1>

<form action="user-delete/" method="post">
    {% csrf_token %}
    <!-- <button type="submit" class="btn btn-danger btn-risk" aria-label="Delete my account">Delete my account</button> -->
    <button type="button" class="btn btn-danger btn-risk" aria-label="Delete my account" data-bs-toggle="modal" data-bs-target="#modal-confirm-del">Delete my account</button>
    <div class="modal" id="modal-confirm-del" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete your account?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger" aria-label="Confirm deletion"" data-bs-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</form>



{% endblock %}
