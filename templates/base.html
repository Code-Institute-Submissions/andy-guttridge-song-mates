{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/8e1ff888c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>SongMates</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SongMates</a>
            <!-- Show nav items only if user is authenticated -->
            {% if  user.is_authenticated  %}
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleContent" aria-controls="navbarToggleContent" aria-expanded="false"
                    aria-label="Toggle navigation menu"><i class="fa-solid fa-bars"></i>
                </button>
            {% endif %}
            <!-- Content for collapsible hamburger menu -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarToggleContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item p-2"><a class="link-light" href="{% url 'home' %}">Me</a></li>
                    <li class="nav-item p-2"><a class="link-light" href="{% url 'find_collabs' %}">Find Collaborators</a></li>
                    <li class="nav-item p-2"><a class="link-light" href="{% url 'account_logout' %}">Sign&#8209out</a></li>              
                </ul>
            </div>
        </div>
    </nav>


    {% block content %}

    {% endblock content %}

    <!-- Boot strap JavaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
