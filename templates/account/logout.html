{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container text-center">
    <h2 class="txt-color-3">{% trans "Sign Out" %}</h2>
    <div class="row justify-content-center">
        <div class="col">
            <p class="txt-color-1">{% trans 'Are you sure you want to sign out?' %}</p>

            <form class="txt-color-1" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="btn btn-warning primaryAction m-2" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
